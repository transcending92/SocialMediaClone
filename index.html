<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="html" href="html2.html">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap');
       </style>
       
    <title>Snackgram</title>
</head>

<body>
<!--Login page-->

    <div class="center" id="center">
        <h1>Snackgram</h1>
        <form id="form" method="GET">
            <div class="txt_field">
                <input type="text" id="username" placeholder="Phone number, username, or email">
                <label></label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" placeholder="Password">
                <label></label>
            </div>
            <input type="submit" value="Log in">
            <div class="or">
                OR
            </div>
            <div class="facebook">
                <a href="https://www.facebook.com/">FB</a> Login with Facebook 
            </div>
        </form>
    </div>
    
    <footer>
        <div class="signup_link">
            Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Signup</a>
        </div>
    </footer>

    <script src="./main.js"></script>
    <script src="./nav.js"></script>

</body>

</html>
